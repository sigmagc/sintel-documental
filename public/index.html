<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Documental SINTEL - DEBUG</title>
    
    <!-- Agregar Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #092947 0%, #0a3555 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .debug-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            color: #333;
        }

        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #FBB040;
            color: #092947;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e09935;
        }

        .error {
            color: red;
            margin: 10px 0;
        }

        .success {
            color: green;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß SINTEL - Diagn√≥stico</h1>
        
        <div class="debug-info">
            <strong>Estado del Sistema:</strong><br>
            Supabase Client: <span id="supabaseStatus">Verificando...</span><br>
            Funciones JS: <span id="jsStatus">Verificando...</span><br>
            Conexi√≥n DB: <span id="dbStatus">Pendiente...</span>
        </div>

        <!-- Login Simple -->
        <div id="loginSection">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <input type="text" id="username" placeholder="Usuario (admin o usuario)" value="admin">
            <input type="password" id="password" placeholder="Contrase√±a" value="admin123">
            <button onclick="testLogin()">Probar Login</button>
            <div id="loginMessage"></div>
        </div>

        <!-- Test de Conexi√≥n -->
        <div id="testSection" class="hidden">
            <h2>‚úÖ Login Exitoso</h2>
            <p>Usuario: <strong id="currentUserName"></strong></p>
            <button onclick="testSupabaseConnection()">Probar Conexi√≥n Supabase</button>
            <button onclick="testDocumentCreation()">Probar Crear Documento</button>
            <button onclick="showMainApp()">Ir a la App Principal</button>
            <div id="testMessage"></div>
        </div>

        <!-- App Principal (simplificada) -->
        <div id="mainApp" class="hidden">
            <h2>üìÑ SINTEL - App Principal</h2>
            <p>Usuario: <strong id="mainUserName"></strong></p>
            
            <h3>Crear Documento</h3>
            <select id="docType">
                <option value="oficio">Oficio</option>
                <option value="memorando">Memorando</option>
                <option value="proforma">Proforma</option>
            </select>
            <select id="department">
                <option value="GGE">Gerencia General (GGE)</option>
                <option value="PMO">Oficina de Proyectos (PMO)</option>
                <option value="CAF">Contabilidad y Finanzas (CAF)</option>
            </select>
            <input type="text" id="subject" placeholder="Asunto del documento">
            <button onclick="createDocument()">Crear Documento</button>
            
            <h3>Documentos Existentes</h3>
            <div id="documentsList">Cargando...</div>
            <button onclick="loadDocuments()">Recargar Documentos</button>
            <button onclick="cleanTestDocuments()">Limpiar Docs de Prueba</button>
            <button onclick="doLogout()">Cerrar Sesi√≥n</button>
            
            <div id="appMessage"></div>
        </div>
    </div>

    <script>
        console.log('üöÄ Iniciando diagn√≥stico SINTEL...');

        // Variables globales
        let currentUser = null;
        let supabaseClient = null;

        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://xgfzyoxdokemeekqgxyp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnZnp5b3hkb2tlbWVla3FneHlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5Mzk5MDIsImV4cCI6MjA2NTUxNTkwMn0.ku5o86yfB6F5T9akZ2oVHV0ze5UEFZ18IRpoFNbDBU4';

        // Usuarios del sistema
        const users = {
            'admin': { password: 'admin123', role: 'Administrador', name: 'Administrador del Sistema' },
            'usuario': { password: 'usuario123', role: 'Usuario', name: 'Usuario Regular' }
        };

        // Inicializaci√≥n
        function initializeApp() {
            console.log('üîß Inicializando aplicaci√≥n...');
            
            // Verificar Supabase
            try {
                if (typeof supabase !== 'undefined') {
                    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    document.getElementById('supabaseStatus').textContent = '‚úÖ Cargado';
                    document.getElementById('supabaseStatus').style.color = 'green';
                } else {
                    throw new Error('Supabase no disponible');
                }
            } catch (error) {
                console.error('‚ùå Error inicializando Supabase:', error);
                document.getElementById('supabaseStatus').textContent = '‚ùå Error: ' + error.message;
                document.getElementById('supabaseStatus').style.color = 'red';
            }

            // Verificar funciones JS
            document.getElementById('jsStatus').textContent = '‚úÖ Funciones cargadas';
            document.getElementById('jsStatus').style.color = 'green';
            
            console.log('‚úÖ Inicializaci√≥n completada');
        }

        // Test de login
        function testLogin() {
            console.log('üîë Probando login...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('loginMessage');
            
            console.log('Usuario:', username, 'Password:', password);
            
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="error">‚ùå Complete todos los campos</div>';
                return;
            }
            
            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    ...users[username]
                };
                
                console.log('‚úÖ Login exitoso:', currentUser);
                messageDiv.innerHTML = '<div class="success">‚úÖ Login exitoso</div>';
                
                document.getElementById('currentUserName').textContent = currentUser.name;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('testSection').classList.remove('hidden');
                
            } else {
                console.log('‚ùå Login fallido');
                messageDiv.innerHTML = '<div class="error">‚ùå Usuario o contrase√±a incorrectos</div>';
            }
        }

        // Test de conexi√≥n Supabase
        async function testSupabaseConnection() {
            console.log('üîå Probando conexi√≥n Supabase...');
            const messageDiv = document.getElementById('testMessage');
            
            try {
                messageDiv.innerHTML = '<div>üîÑ Probando conexi√≥n...</div>';
                
                const { data, error } = await supabaseClient
                    .from('documents')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }
                
                console.log('‚úÖ Conexi√≥n Supabase exitosa');
                messageDiv.innerHTML = '<div class="success">‚úÖ Conexi√≥n Supabase exitosa</div>';
                document.getElementById('dbStatus').textContent = '‚úÖ Conectado';
                document.getElementById('dbStatus').style.color = 'green';
                
            } catch (error) {
                console.error('‚ùå Error conexi√≥n Supabase:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
                document.getElementById('dbStatus').textContent = '‚ùå Error';
                document.getElementById('dbStatus').style.color = 'red';
            }
        }

        // Test de creaci√≥n de documento
        async function testDocumentCreation() {
            console.log('üìÑ Probando creaci√≥n de documento...');
            const messageDiv = document.getElementById('testMessage');
            
            try {
                messageDiv.innerHTML = '<div>üîÑ Creando documento de prueba...</div>';
                
                const testDoc = {
                    document_number: 'TEST-001-2025',
                    document_type: 'oficio',
                    department: 'GGE',
                    subject: 'Documento de prueba',
                    recipient: 'Test',
                    content: 'Contenido de prueba',
                    created_by: currentUser.username,
                    created_by_role: currentUser.role,
                    status: 'Activo'
                };
                
                const { data, error } = await supabaseClient
                    .from('documents')
                    .insert(testDoc)
                    .select();
                
                if (error) {
                    throw error;
                }
                
                console.log('‚úÖ Documento creado:', data);
                messageDiv.innerHTML = '<div class="success">‚úÖ Documento de prueba creado exitosamente</div>';
                
            } catch (error) {
                console.error('‚ùå Error creando documento:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Error creando documento: ' + error.message + '</div>';
            }
        }

        // Mostrar app principal
        function showMainApp() {
            document.getElementById('testSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('mainUserName').textContent = currentUser.name;
            loadDocuments();
        }

        // Crear documento real
        async function createDocument() {
            console.log('üìÑ Creando documento real...');
            const messageDiv = document.getElementById('appMessage');
            
            try {
                const subject = document.getElementById('subject').value.trim();
                if (!subject) {
                    messageDiv.innerHTML = '<div class="error">‚ùå Ingrese el asunto</div>';
                    return;
                }
                
                messageDiv.innerHTML = '<div>üîÑ Creando documento...</div>';
                
                const type = document.getElementById('docType').value;
                const department = document.getElementById('department').value;
                const currentYear = new Date().getFullYear();
                
                // Obtener pr√≥ximo n√∫mero consecutivo correctamente
                const { data: existingDocs } = await supabaseClient
                    .from('documents')
                    .select('document_number')
                    .eq('document_type', type)
                    .eq('department', department)
                    .like('document_number', `%-${department}-${currentYear}%`);
                
                console.log('üìä Documentos existentes:', existingDocs);
                
                // Extraer n√∫meros existentes y encontrar el siguiente disponible
                const existingNumbers = [];
                if (existingDocs && existingDocs.length > 0) {
                    existingDocs.forEach(doc => {
                        const match = doc.document_number.match(/(\d+)-/);
                        if (match) {
                            existingNumbers.push(parseInt(match[1]));
                        }
                    });
                }
                
                existingNumbers.sort((a, b) => a - b);
                console.log('üî¢ N√∫meros existentes ordenados:', existingNumbers);
                
                // Encontrar el primer hueco o el siguiente n√∫mero
                let nextNumber = 1;
                for (let i = 0; i < existingNumbers.length; i++) {
                    if (existingNumbers[i] !== nextNumber) {
                        break;
                    }
                    nextNumber++;
                }
                
                console.log('üéØ Pr√≥ximo n√∫mero a usar:', nextNumber);
                
                // Determinar prefijo seg√∫n tipo
                let prefix;
                switch (type) {
                    case 'oficio': prefix = 'Oficio No.'; break;
                    case 'memorando': prefix = 'Memorando No.'; break;
                    case 'orden_compra': prefix = 'Orden de Compra No.'; break;
                    case 'proforma': prefix = 'Proforma No.'; break;
                    case 'acta_entrega_externa': prefix = 'Acta de Entrega-Recepci√≥n Externa No.'; break;
                    case 'acta_entrega_interna': prefix = 'Acta de Entrega-Recepci√≥n Interna No.'; break;
                    case 'acta_reunion': prefix = 'Acta de Reuni√≥n No.'; break;
                    default: prefix = 'Documento No.';
                }
                
                const docNumber = `${prefix} ${nextNumber.toString().padStart(3, '0')}-${department}-${currentYear}`;
                console.log('üìã N√∫mero de documento generado:', docNumber);
                
                const docData = {
                    document_number: docNumber,
                    document_type: type,
                    department: department,
                    subject: subject,
                    created_by: currentUser.username,
                    created_by_role: currentUser.role,
                    status: 'Activo'
                };
                
                console.log('üíæ Datos del documento a insertar:', docData);
                
                const { data, error } = await supabaseClient
                    .from('documents')
                    .insert(docData)
                    .select();
                
                if (error) throw error;
                
                console.log('‚úÖ Documento creado exitosamente:', data);
                messageDiv.innerHTML = `<div class="success">‚úÖ Documento ${docNumber} creado exitosamente</div>`;
                document.getElementById('subject').value = '';
                loadDocuments();
                
            } catch (error) {
                console.error('‚ùå Error creando documento:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        // Cargar documentos
        async function loadDocuments() {
            console.log('üìö Cargando documentos...');
            const listDiv = document.getElementById('documentsList');
            
            try {
                listDiv.innerHTML = 'üîÑ Cargando documentos...';
                
                const { data: documents, error } = await supabaseClient
                    .from('documents')
                    .select('*')
                    .order('created_date', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                if (!documents || documents.length === 0) {
                    listDiv.innerHTML = 'No hay documentos';
                    return;
                }
                
                let html = '<ul style="margin: 0; padding-left: 20px;">';
                documents.forEach(doc => {
                    const date = new Date(doc.created_date).toLocaleDateString('es-ES');
                    html += `<li><strong>${doc.document_number}</strong> - ${doc.subject} (${date})</li>`;
                });
                html += '</ul>';
                
                listDiv.innerHTML = html;
                console.log('‚úÖ Documentos cargados:', documents.length);
                
            } catch (error) {
                console.error('‚ùå Error cargando documentos:', error);
                listDiv.innerHTML = '‚ùå Error cargando documentos: ' + error.message;
            }
        }

        // Limpiar documentos de prueba
        async function cleanTestDocuments() {
            console.log('üßπ Limpiando documentos de prueba...');
            const messageDiv = document.getElementById('appMessage');
            
            if (!confirm('¬øEliminar todos los documentos que contengan "TEST" o "prueba"?')) {
                return;
            }
            
            try {
                messageDiv.innerHTML = '<div>üîÑ Eliminando documentos de prueba...</div>';
                
                // Eliminar documentos que contengan "TEST" o "prueba"
                const { error } = await supabaseClient
                    .from('documents')
                    .delete()
                    .or('document_number.ilike.%TEST%,subject.ilike.%prueba%,subject.ilike.%test%');
                
                if (error) throw error;
                
                console.log('‚úÖ Documentos de prueba eliminados');
                messageDiv.innerHTML = '<div class="success">‚úÖ Documentos de prueba eliminados</div>';
                loadDocuments();
                
            } catch (error) {
                console.error('‚ùå Error eliminando documentos de prueba:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        // Logout
        function doLogout() {
            console.log('üö™ Cerrando sesi√≥n...');
            currentUser = null;
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').innerHTML = '';
        }

        // Permitir Enter en campos de login
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            if (usernameField) {
                usernameField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        passwordField.focus();
                    }
                });
            }
            
            if (passwordField) {
                passwordField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        testLogin();
                    }
                });
            }
        });

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', function() {
            console.log('üåê P√°gina cargada, inicializando...');
            initializeApp();
        });

        console.log('‚úÖ Script principal cargado');
    </script>
</body>
</html>
